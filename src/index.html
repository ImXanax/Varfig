<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico?" />
    <script defer src="renderer.js"></script>
    <title>VARFIG</title>
  </head>
  <body>
    <header class="title-bar">
      <div id="tray-title">
        <span>VARFIG</span>
      </div>
      <div id="controls">
        <div class="button" id="min-btn">
          <img class="icon" srcset="images/icons/min-w-10.png 1x, images/icons/min-w-12.png 1.25x, images/icons/min-w-15.png 1.5x, images/icons/min-w-15.png 1.75x, images/icons/min-w-20.png 2x, images/icons/min-w-20.png 2.25x, images/icons/min-w-24.png 2.5x, images/icons/min-w-30.png 3x, images/icons/min-w-30.png 3.5x" draggable="false" />
        </div>
        <div class="button" id="max-btn">
          <img class="icon" id="max-btn-img" srcset="images/icons/max-w-10.png 1x, images/icons/max-w-12.png 1.25x, images/icons/max-w-15.png 1.5x, images/icons/max-w-15.png 1.75x, images/icons/max-w-20.png 2x, images/icons/max-w-20.png 2.25x, images/icons/max-w-24.png 2.5x, images/icons/max-w-30.png 3x, images/icons/max-w-30.png 3.5x" draggable="false" />
        </div>
        <div class="button" id="close-btn">
          <img class="icon" srcset="images/icons/close-w-10.png 1x, images/icons/close-w-12.png 1.25x, images/icons/close-w-15.png 1.5x, images/icons/close-w-15.png 1.75x, images/icons/close-w-20.png 2x, images/icons/close-w-20.png 2.25x, images/icons/close-w-24.png 2.5x, images/icons/close-w-30.png 3x, images/icons/close-w-30.png 3.5x" draggable="false" />
        </div>
      </div>
    </header>
    <div class="container">
      <div class="app">
        <div class="button-container">
          <button id="createTable" onclick="createTable()">CREATE</button>   
        </div>
      </div>
    </div>
    <script src="varfig.js"></script>
  </body>
</html>
